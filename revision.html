  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #7e22ce;
      --success: #10b981;
      --danger: #ef4444;

    .card:hover {

    .card-title {

    .incorrect .card-value { color: var(--danger); }
    .percentage .card-value { color: var(--info); }

    .config-panel {

      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);

    .navigation {

    .nav-btn:disabled {

    }

      from { opacity: 0; }

  <script>
    
    const historialRespuestas = JSON.parse(localStorage.getItem("historialRespuestas")) || [];
    const configuracion = JSON.parse(localStorage.getItem("configuracion")) || {};

// Bandera para verificar si viene de completar un examen
const vieneDeExamen = sessionStorage.getItem("examenCompletado") === "true";

// Si no hay datos O no viene de completar un examen, mostrar mensaje y redirigir
if (historialRespuestas.length === 0 || !vieneDeExamen) {
  document.body.innerHTML = `

      <div class="access-denied">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Acceso no permitido</h2>
        <p>Debes completar un examen primero para poder ver los resultados.</p>
        <p>Realiza una prueba en el simulador para acceder a esta p√°gina.</p>
        <a href="index.html" class="back-to-exam-btn">
          <i class="fas fa-arrow-left"></i>
          Ir al Simulador
        </a>
      </div>
    </div>
  `;
  
  // Limpiar cualquier dato existente
  localStorage.removeItem("historialRespuestas");
  localStorage.removeItem("configuracion");
  sessionStorage.removeItem("examenCompletado");
  
  // Detener la ejecuci√≥n del resto del c√≥digo
  throw new Error("Acceso no autorizado a la p√°gina de revisi√≥n");
}

// Limpiar la bandera de sesi√≥n para futuros accesos
sessionStorage.removeItem("examenCompletado");
    
    let currentIndex = 0;
    let filteredQuestions = [];
    let currentFilter = 'all';

    // Inicializar la p√°gina
    function init() {
      calcularEstadisticas();
      mostrarInfoConfiguracion();
      aplicarFiltro('all');
      setupEventListeners();
    }

// Calcular estad√≠sticas (VERSI√ìN CORREGIDA)
function calcularEstadisticas() {
  const totalPreguntasExamen = configuracion.cantidadPreguntas || historialRespuestas.length;
  const totalRespondidas = historialRespuestas.length;
  const correctas = historialRespuestas.filter(item => 
    arraysIguales(item.correcta, item.seleccionada)
  ).length;
  
  // Calcular porcentaje sobre el TOTAL del examen
  const porcentaje = totalPreguntasExamen > 0 ? Math.round((correctas / totalPreguntasExamen) * 100) : 0;

  document.getElementById('total-questions').textContent = totalPreguntasExamen;
  document.getElementById('correct-answers').textContent = correctas;
  document.getElementById('incorrect-answers').textContent = totalRespondidas - correctas;
  document.getElementById('percentage').textContent = `${porcentaje}%`;
}
// Mostrar informaci√≥n de configuraci√≥n (VERSI√ìN CORREGIDA)
function mostrarInfoConfiguracion() {
  // Usar la variable global configuracion, no crear una nueva
  const modo = configuracion.modo || 'Not specified';
  const totalPreguntas = configuracion.cantidadPreguntas || 0;
  const preguntasRespondidas = historialRespuestas.length;
  
  document.getElementById('config-mode').textContent = `Mode: ${modo}`;
  document.getElementById('config-questions').textContent = 
    `Questions: ${preguntasRespondidas} of ${totalPreguntas}`;
}

    // Aplicar filtro a las preguntas
    function aplicarFiltro(filter) {
      currentFilter = filter;
      
      // Actualizar botones de filtro
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      
      // Filtrar preguntas seg√∫n el criterio
      if (filter === 'all') {
        filteredQuestions = [...historialRespuestas];
      } else if (filter === 'correct') {
        filteredQuestions = historialRespuestas.filter(item => 
          arraysIguales(item.correcta, item.seleccionada)
        );
      } else if (filter === 'incorrect') {
        filteredQuestions = historialRespuestas.filter(item => 
          !arraysIguales(item.correcta, item.seleccionada)
        );
      }
      
      // Reiniciar √≠ndice y mostrar la primera pregunta del filtro
      currentIndex = 0;
      if (filteredQuestions.length > 0) {
        mostrarRevision(currentIndex);
      } else {
        document.getElementById('revision-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-${filter === 'correct' ? 'check' : 'times'}"></i>
            </div>
            <div class="empty-text">No hay preguntas ${filter === 'correct' ? 'correctas' : 'incorrectas'} para mostrar</div>
          </div>
        `;
        document.getElementById("prevBtn").disabled = true;
        document.getElementById("nextBtn").disabled = true;
      }
    }

    // Configurar event listeners
    function setupEventListeners() {
      // Botones de filtro
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => aplicarFiltro(btn.dataset.filter));
      });
      
      // Botones de navegaci√≥n
      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          mostrarRevision(currentIndex);
        }
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        if (currentIndex < filteredQuestions.length - 1) {
          currentIndex++;
          mostrarRevision(currentIndex);
        }
      });
    }

    // Mostrar pregunta en revisi√≥n
    function mostrarRevision(index) {
      const container = document.getElementById("revision-container");
      
      if (filteredQuestions.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="empty-text">No hay preguntas para revisar</div>
          </div>
        `;
        return;
      }

      const item = filteredQuestions[index];
      const originalIndex = historialRespuestas.findIndex(q => 
        q.pregunta === item.pregunta && 
        arraysIguales(q.correcta, item.correcta)
      );
      
      const acierto = arraysIguales(item.correcta, item.seleccionada);
      
      let html = `
        <div class="question-header">
          <div class="question-title">Pregunta ${index + 1} de ${filteredQuestions.length}</div>
          <div class="question-number">Original: ${originalIndex + 1}</div>
        </div>
        
        <div class="question-text">${item.pregunta}</div>
      `;

      if (item.imagen) {
        html += `<img src="${item.imagen}" class="question-image" alt="Imagen de la pregunta">`;
      }

      html += '<ul class="options-list">';
      item.opciones.forEach((op, i) => {
        const esCorrecta = item.correcta.includes(i);
        const esSeleccionada = item.seleccionada.includes(i);
        let clase = "option-item";

        if (esCorrecta && esSeleccionada) clase += " selected correct";
        else if (!esCorrecta && esSeleccionada) clase += " selected incorrect";
        else if (esCorrecta) clase += " correct";
        else if (esSeleccionada) clase += " incorrect";

        html += `
          <li class="${clase}">
            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
            ${op}
          </li>
        `;
      });
      html += '</ul>';

      html += `
        <div class="result-badge ${acierto ? 'result-correct' : 'result-incorrect'}">
          <i class="fas fa-${acierto ? 'check' : 'times'}"></i>
          <strong>${acierto ? '¬°Correcto!' : 'Incorrecto'}</strong>
        </div>
      `;

      container.innerHTML = html;

      document.getElementById("prevBtn").disabled = (index === 0);
      document.getElementById("nextBtn").disabled = (index === filteredQuestions.length - 1);
    }

    // Funci√≥n para comparar arrays
    function arraysIguales(a, b) {
      if (a.length !== b.length) return false;
      const sortedA = [...a].sort();
      const sortedB = [...b].sort();
      return sortedA.every((val, i) => val === sortedB[i]);
    }

    // Funci√≥n de b√∫squeda
    function buscarPregunta() {
      const input = document.getElementById("buscadorPregunta");
      const numero = parseInt(input.value);

      if (!numero || numero < 1 || numero > historialRespuestas.length) {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: `Ingresa un n√∫mero entre 1 y ${historialRespuestas.length}`,
        });
        return;
      }

      // Buscar la pregunta en las preguntas filtradas
      const preguntaOriginal = historialRespuestas[numero - 1];
      const indexInFiltered = filteredQuestions.findIndex(q => 
        q.pregunta === preguntaOriginal.pregunta && 
        arraysIguales(q.correcta, preguntaOriginal.correcta)
      );
      
      if (indexInFiltered !== -1) {
        currentIndex = indexInFiltered;
        mostrarRevision(currentIndex);
      } else {
        Swal.fire({
          icon: "info",
          title: "Pregunta no visible",
          text: "Esta pregunta no est√° visible con el filtro actual.",
        });
      }
    }

    // Inicializar la aplicaci√≥n cuando se carga la p√°gina
    window.onload = init;
  </script>
